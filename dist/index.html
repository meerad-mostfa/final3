<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Travel Planner</title><link rel="stylesheet" href="styles.css"/><script defer="defer" src="bundle.js"></script><link href="main.css" rel="stylesheet"></head><body><div class="travel-planner" id="travel-planner"><h1>Travel Planner</h1><div id="travel-cont"></div><div class="add-trip"><h2>Add New Trip</h2><div class="add-trip-element"><label for="trip-city">City</label> <input id="trip-city" name="trip-city" placeholder="Enter trip city"/></div><div class="add-trip-element"><label for="trip-date">Start Date</label> <input type="date" id="trip-date" name="trip-date"/></div><div class="add-trip-element"><label for="end-date">End Date</label> <input type="date" id="end-date" name="end-date"/></div><button class="add-trip-button" id="add-trip-button">Add Trip</button></div></div></body></html>
